<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            width: 250px;
            padding: 15px;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            width: 0%;
            height: 25px;
            background-color: #4caf50;
            text-align: center;
            line-height: 25px;
            color: white;
            border-radius: 25px;
        }
    
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        button:disabled{
        cursor: not-allowed !important;
        pointer-events: all !important;
        }
        input:disabled{
        cursor: not-allowed !important;
        pointer-events: all !important;
        }
    </style>
    
</head>
<body>
    <h4 class="text-center">-Activity Entry Tool-</h4>
<div id="processSection" style="display: none;">
    <div class="alert alert-info d-flex align-items-center pt-1 pb-1 pl-2 pr-2 mb-1 rounded" role="alert">
        <p class="mb-0">Welcome, <span id="userFirstName"></span>!</p>
    </div>
    
    <!-- Profile Selection Dropdown -->
<select class="form-select mb-2" id="profileSelect">
    <option value="">Fetching Profiles</option>
    <!-- Options will be dynamically populated -->
</select>

<!-- Remarks Text Area -->
<textarea class="form-control mt-1" rows="2" id="remarksInput" placeholder="Enter remarks, each on a new line"></textarea>
<p id="remarksCount">Remarks Count: 0</p>

    <!-- Progress Bar Section -->
<div class="progress-container">
    <div id="progress-bar" class="progress-bar">0/0 (0%)</div>
</div>

    <div class="d-flex justify-content-center pt-0 pb-0">
        <!-- Start and Stop Buttons -->
        <button class="btn btn-primary pr-2 pl-2" id="start">Start</button>
        <button class="btn btn-warning pr-2 pl-2" id="stop" disabled>Stop</button>
    </div>
</div>

<div class="d-flex justify-content-center">
    <p id="error-message" style="display: none; color: red;"></p>
    <p id="status" style="display: none; color: rgb(0, 73, 141);">Checking Login Status. Please Wait</p>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-sm btn-danger" id="login">Login</button>
    <button class="btn btn-sm btn-secondary" id="logout" style="display: none;">Logout</button>
</div>

    <script src="popup.js"></script>
</body>
</html>
